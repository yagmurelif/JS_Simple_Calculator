<html>
   <head>
      <script>
          
         function dis(deger)
         {
             document.getElementById("sonuc").value+=deger
         }
           
         function cozum()
         {
             let x = document.getElementById("sonuc").value
             let y = eval(x)
             document.getElementById("sonuc").value = y
         }
           
         function sil()
         {
             document.getElementById("sonuc").value = ""
         }
      </script>

      <style>
         .title{
         margin-bottom: 10px;
         text-align:center;
         width: 210px;
         color:balck;
         border: solid black 3px;
         }
  
         input[type="button"]
         {
         background-color:grey;
         color: black;
         border: solid black 2px;
         width:100%
         }
  
         input[type="text"]
         {
         background-color:white;
         border: solid black 2px;
         width:100%
         }
      </style>
   </head>

   <body>
      <div class = title >hesap makinesi</div>
      <table border="3">
         <tr>
            <td colspan="3"><input type="text" id="sonuc"/></td>
            <td><input type="button" value="c" onclick="sil()"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" value="/" onclick="dis('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><input type="button" value="+" onclick="dis('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>

            <td><input type="button" value="=" onclick="cozum()"/> </td>
            <script>
            var input = document.getElementBy("button");
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                  event.preventDefault();
                  document.getElementById("button").click();
  }
});
</script>

            <td><input type="button" value="*" onclick="dis('*')"/> </td>
         </tr>
      </table>
   </body>
</html>
